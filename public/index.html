<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAVC</title>
    <style>
        
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white; /* Azul claro de fondo */
        }
        h1 {

            text-align: center;
            color: black; /* Azul oscuro para el título */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff; /* Blanco para la tabla */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        th, td {
            border: 1px solid #cccccc; /* Gris claro para bordes */
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #003366; /* Azul oscuro para los encabezados */
            color: #ffffff; /* Blanco para el texto en encabezados */
        }
        tr:nth-child(even) {
            background-color: #e6f2ff; /* Celeste claro para filas pares */
        }
        tr:nth-child(odd) {
            background-color: #ffffff; /* Blanco para filas impares */
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
            color: #003366; /* Azul oscuro para el pie de la tabla */
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 200px; /* Ajusta el tamaño de la imagen según tus necesidades */
            height: auto;
            margin-right: 20px; /* Espaciado entre la imagen y el título */
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://i.servimg.com/u/f37/19/79/57/63/logo10.jpg" alt="Descripción de la imagen">
        <h1>Asociacion de Ajedrez Villa Constitucion</h1>
    </div>
    
    <table id="playersTable">
        <caption>Tabla posiciones local</caption>
        <thead>
            <tr>
                <th>Puesto</th>
                
                <th>Nombre</th>
                
                <th>Ranking Inicial</th>
                
                
                <th>Elo Internacional</th>
                <th>Puntos</th>
                <th>Puesto</th>
                <th>Federación</th>
                
                
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán aquí -->
        </tbody>
    </table>

    <script>
        // Función para obtener y mostrar los datos de jugadores
        async function fetchPlayers() {
            try {
                const response = await fetch('api/jugadores');
                const players = await response.json();
                const tableBody = document.querySelector('#playersTable tbody');

                // Limpiar el cuerpo de la tabla antes de agregar nuevos datos
                tableBody.innerHTML = '';
                let puesto=1;
                players.forEach(player => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${puesto}</td>  
                        <td>${player.name}</td>
                        
                        <td>${player.initialRanking}</td>
                        
                        
                        <td>${player.internationalElo}</td>
                        <td>${player.points}</td>
                        <td>${player.position}</td>
                        <td>${player.federation}</td>
                        
                        
                    `;
                    
                    tableBody.appendChild(row);
                    puesto++
                });
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        // Llamar a la función para cargar los datos al cargar la página
        window.onload = fetchPlayers;
    </script>
</body>
</html>
